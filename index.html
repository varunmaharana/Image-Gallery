<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Pacifico&display=swap" rel="stylesheet">
    <link rel="icon" href="favicon.png" type="image/x-icon">
    <title>Image Gallery - A Simple Picture Slideshow</title>
</head>
<body>
    
    <div class="header">
        <h1>Image Gallery</h1>
    </div>

    <div class="main-body">

        <div class="main">
            <figure>
                <img src="images/1.jpg" alt="">
            </figure>
          <button id="prev">◄</button>
            <button id="next">►</button>
        </div>

        <h2>1</h2>
    </div>

    <div class="footer">
        <p>Made by <em><strong>Varun Maharana</strong></em>.</p>
        <p>Visit my <a href="https://github.com/nexile-varun">GitHub Profile</a>.</p>
        <p>❤️</p>
        <br>
        <div>Icons made by <a href="https://www.freepik.com" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div>
        <br>
        <p class="cpr">*All images used belongs to their respective owners.</p>
    </div>

    <script src="main.js"></script>
</body>
</html>
